<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p');

    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    console.log("Hello I am a %s String!", 'word')

    // Styled
    console.log("%c I am a text", "font-weight:700; font-size:20px; color: aqua;");

    // warning!
    console.warn("This is a warning");

    // Error :|
    console.error("OOPS!");

    // Info
    console.info("This is a Debugging console window");

    // Testing
    console.assert(1 === 1, "That is wrong!");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} year old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count("Hey");
    console.count("Hello");
    console.count("Hey");
    console.count("Hello");
    console.count("Hey");
    console.count("Hello");
    console.count("Hey");
    console.count("Hey");
    console.count("Hello");
    console.count("Hey");

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
